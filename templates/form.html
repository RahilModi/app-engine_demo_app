{% extends "base.html" %}
{% block title %}Submit-a-form{% endblock %}

{% block page_content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
            <h1>Add Comment</h1>
        </div>
          <form class="form-horizontal" method="post" action="{{ url_for('submitted_form') }}">
            <div class="form-group">
              <label for="email" class="col-sm-2 control-label">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <label for="name" class="col-sm-2 control-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" name="name">
              </div>
            </div>
            <div class="form-group">
                <label for="siteurl" class="col-sm-2 control-label">Website URL:</label>
                <div class="col-sm-10">
                  <input type="url" class="form-control" id="siteurl" placeholder="Website URL" name="siteurl">
                </div>
              </div>
            <div class="form-group">
                <label for="comments" class="col-sm-2 control-label">Comment</label>
                <div class="col-sm-10">
                  <textarea class="form-control" id="comments" placeholder="Add Comment" name="comments"></textarea>
                </div>
              </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-succes"> Post Comment</button>
              </div>
            </div>
          </form>

          <hr/>
          <p>{{moment(timestamp).format('LLLL')}}</p>
    </div>
</div>
{% endblock %}
